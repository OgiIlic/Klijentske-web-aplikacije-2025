<div *ngIf="error" class="container">
    <mat-card class="loading" appearance="outlined" color="red">
        <mat-card-content>
            <h2>Oops, an error ocurred!</h2>
            <p style="color: red;">Error: {{error}}</p>
        </mat-card-content>
    </mat-card>
</div>
<div *ngIf="flights" class="container">
    <mat-card class="example-card" appearance="outlined" *ngFor="let flight of flights">
        <img mat-card-image [src]="generateDestinationImage(flight.destination)" [alt]="flight.destination">
        <mat-card-content>
            <h1 class="CityName">{{flight.destination}}</h1>
            <p>Scheduled at: {{Utils.formatDate(flight.scheduledAt)}}</p>
            <p>Flight number: {{flight.flightNumber}}</p>
            <p>Plane model: {{flight.plane}}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button><i class="fa-solid fa-arrow-up-right-from-square"></i> Details</button>
          <button mat-button><i class="fa-solid fa-money-bill"></i> Book Now</button>
        </mat-card-actions>
    </mat-card>
</div>

<app-loading *ngIf="!flights && !error"></app-loading>
